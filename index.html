<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <img src="assets/images/tree.png" alt="christmas tree" class="tree1">
  <img src="assets/images/tree.png" alt="christmas tree" class="tree2">

  <!-- !welcome -->
  <div class="welcome-section">
    <span class="small-welcome-text">Welcome To</span>
    <h1 class="welcome-title-text">Memeory Game</h1>
    <button class="enter-button">Enter Game</button>
  </div>

  <!-- !sign up -->
  <div class="sign-up-section">
    <div class="username-field">
      <label for="username">
        Username
      </label>
      <input type="text" id="username">
    </div>
    <div class="gender-field">
      <div class="gender">
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
      </div>
      <div class="gender">
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
      </div>
    </div>
    <div class="avatar-field">
      
    </div>
  </div>
</body>
</html>
